name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        uses: actions/checkout@v2
        run: echo "hello world"
      - name: mutltline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
      - shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        uses: actions/checkout@v2
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
